<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="imgs/shoe.png">
    <script src="https://kit.fontawesome.com/9b0c9c9952.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="contact-box">
            <div class="signupimg">
                <img src="/imgs/login-page-img.gif" alt="">
            </div>
            <div class="login-form">
                <h1>welcome to FootZa</h1>
                <h4>We are hoping you're having a Great day</h4>
                <div class="form-item">
                    <label class="name">Email</label>
                    <input placeholder="example@email.com" pattern="[a-z 0-9 . @]*"  id="login_mail" type="text" class="Email">
                    <p class="validation-mail"> Please Enter Correct Email*</p>

                </div>
                <div class="form-item">
                    <input placeholder="Password" class="login-password" id="password"  type="password" name="password">
                    <p class="validation-pw"> Please Enter Correct Password*</p>
                    <label>Password</label>
                    <button class="visible" id="show-password"><img src="/imgs/visible.svg" alt=""></button>
                    <button class="visible-hidden" id="hide-password"><img src="/imgs/visible-hide.svg" alt=""></button>


                </div>
                <div>

                    <button class="login-btn">Login</button>

                </div>
                <h3>Create an Account? <span><a href="/signup/signup.html">sign up here!</a></span></h3>
            </div>
        </div>
    </div>
    <script src="/log in/index.js"></script>
</body>

</html>
